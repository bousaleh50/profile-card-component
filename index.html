<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>profile card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="wall-pic">
                <img id="wall-img" src="imgs/IMG_2356.JPG" alt="">
            </div>
            <div class="profil-pic">
                <img id="prof-img" src="imgs/me.JPG" alt="">
            </div>
            <div class="user-name">
                <h4 id="user-name">Ahmed Bousaleh</h4>
            </div>
            <div id="city">
                <p id="city">London</p>
            </div>
            <section class="prof-info">
                <div id="followers">
                    <h3 class="discreption">80K</h3>
                    <p>fllowers</p>
                </div>
                <div id="likes">
                    <h3 class="discreption">803K</h3>
                    <p>likes</p>
                </div>
                <div id="photos">
                    <h3 class="discreption">1.4K</h3>
                    <p>photos</p>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
